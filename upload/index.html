<form id="upload-form" action="/api/upload" method="POST" enctype="multipart/form-data">
  <label for="file-upload" class="block text-gray-600">Selecione um arquivo PDF:</label>
  <input type="file" id="file-upload" name="file" accept="application/pdf" required>
  <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Enviar</button>
</form>


<script>
  document.getElementById('upload-form').addEventListener('submit', function (event) {
    event.preventDefault();

    const fileInput = document.getElementById('file-upload');
    const file = fileInput.files[0];

    // Verifica se o arquivo é PDF
    if (file && file.type === 'application/pdf') {
      const formData = new FormData();
      formData.append('file', file);

      fetch('https://node-api-contatos.onrender.com/upload', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          alert('Arquivo enviado com sucesso!');
        })
        .catch(error => {
          alert('Erro ao enviar o arquivo');
        });
    } else {
      alert('Por favor, selecione um arquivo PDF.');
    }
  });

</script>
